<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Add VIDA Coin</title>
  <style>
    body { background:#0b1c14; color:#e8f6ec; font-family:sans-serif; text-align:center; padding:60px; }
    h1 { color:#9fe7c0; }
    p { color:#cfe8d9; max-width:500px; margin:12px auto; line-height:1.5; }
  </style>
</head>
<body>
  <h1>Adding VIDA to MetaMask...</h1>
  <p>If MetaMask doesnâ€™t open automatically, please check your browser permissions.</p>
  <p>Token: <code>0x1D929E2422AEC567907f7fE2B966f7f84CA1858F</code></p>

  <script>
    const TOKEN = {
      address: '0x1D929E2422AEC567907f7fE2B966f7f84CA1858F',
      symbol: 'VIDA',
      decimals: 18,
      image: 'https://cdn.shopify.com/s/files/1/0664/1454/3080/files/Vida_coin_logo.jpg?v=1716912774'
    };

    async function ensureBase() {
      const baseChainId = '0x2105'; // Base mainnet
      try {
        const current = await window.ethereum.request({ method: 'eth_chainId' });
        if (current !== baseChainId) {
          await window.ethereum.request({
            method: 'wallet_switchEthereumChain',
            params: [{ chainId: baseChainId }]
          });
        }
      } catch (e) {
        if (e.code === 4902) {
          await window.ethereum.request({
            method: 'wallet_addEthereumChain',
            params: [{
              chainId: baseChainId,
              chainName: 'Base Mainnet',
              nativeCurrency: { name: 'Ether', symbol: 'ETH', decimals: 18 },
              rpcUrls: ['https://mainnet.base.org'],
              blockExplorerUrls: ['https://basescan.org']
            }]
          });
        }
      }
    }

    async function autoAdd() {
      if (!window.ethereum) return;
      try {
        await ensureBase();
        await window.ethereum.request({
          method: 'wallet_watchAsset',
          params: { type: 'ERC20', options: TOKEN }
        });
      } catch (err) {
        console.error('Auto-add failed', err);
      }
    }

    window.addEventListener('load', autoAdd);
  </script>
</body>
</html>
